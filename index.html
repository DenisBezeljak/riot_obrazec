<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Riot Games</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  <div class="container">
    <h2>Riot Games</h2>

    <div class="tabs">
      <div class="tab active" data-tab="login">Login</div>
      <div class="tab" data-tab="register">Register</div>
    </div>

    <form id="login" class="form active">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" placeholder="Enter your username" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <form id="register" class="form">
      <label for="register-username">Username</label>
      <input type="text" id="register-username" placeholder="Create a username" required>

      <label for="register-email">Email</label>
      <input type="email" id="register-email" placeholder="Enter your email" required>

      <label for="register-password">Password</label>
      <input type="password" id="register-password" placeholder="Create a password" required>

      <label for="register-confirm">Confirm Password</label>
      <input type="password" id="register-confirm" placeholder="Confirm your password" required>

      <label for="register-region">Region</label>
      <select id="register-region" required>
        <option>Select Region</option>
        <option>North America</option>
        <option>Europe West</option>
        <option>Europe Nordic & East</option>
        <option>Asia Pacific</option>
        <option>Latin America</option>
      </select>

      <div class="terms">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="credits">
      &copy; 2025 Riot Games, Inc. â€” Inspired Redesign by <a href="#">You</a>
    </div>
  </div>
</body>

<script src="index.js"></script>
</html>
